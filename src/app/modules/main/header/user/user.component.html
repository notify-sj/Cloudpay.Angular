<a
  class="nav-link"
  data-toggle="dropdown"
  (click)="itemClick()"
  [routerLink]="null"
>
  <i class="fas fa-th-large"></i>
</a>
<div
  class="dropdown-menu dropdown-menu-lg dropdown-menu-right dropdown-padding-right"
  [class.show]="isActive"
>
  <div class="card card-outline card-primary">
    <div class="card-header box-profile">
      <div class="text-center">
        <img
          class="profile-user-img img-fluid img-circle"
          [src]="emp_image"
          style="width: 90px; height: 90px; cursor: pointer"
          alt="User profile picture"
        />
      </div>

      <h3 class="profile-username text-center">{{ emp_name }}</h3>

      <p class="text-muted text-center">{{ emp_email }}</p>
    </div>
    <div class="card-body">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" (click)="openProfile()"
            ><i class="far fa-user"></i>&nbsp;My Profile
          </a>
        </li>
      </ul>
    </div>
    <div class="card-footer">
      <a class="btn btn-primary btn-block" (click)="logout()"
        ><i class="fa fa-sign-out"></i>&nbsp;<b>Sign Out</b></a
      >
    </div>
  </div>
</div>
