<ul class="navbar-nav">
    <li class="nav-item">
        <a class="nav-link" (click)="onToggleMenuSidebar()" role="button"
            ><i class="fas fa-bars"></i
        ></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
        <a [routerLink]="isDisabled ? null : ['/']" class="nav-link">{{unitName}}</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
        <a [routerLink]="isDisabled ? null : ['/blank']" class="nav-link">{{roleName}}</a>
    </li>
</ul>

<form class="form-inline ml-3" [formGroup]="searchForm" *ngIf="false">
    <div class="input-group input-group-sm">
        <input
            class="form-control form-control-navbar"
            type="search"
            placeholder="Search"
            aria-label="Search"
        />
        <div class="input-group-append">
            <button class="btn btn-navbar" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
</form>

<ul class="navbar-nav ml-auto">
    <app-roles [roles]="roles"></app-roles>
    <app-units [units]="units"></app-units>
    <app-change-password [config]="loginConfig"></app-change-password>
    <app-notifications></app-notifications>
    <app-user></app-user>
</ul>
