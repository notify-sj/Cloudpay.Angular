<a
  class="nav-link"
  data-toggle="dropdown"
  (click)="itemClick()"
  [routerLink]="null"
>
  <i class="fas fa-building"></i>
</a>
<div
  class="dropdown-menu dropdown-menu-lg dropdown-menu-right dropdown-padding-right"
  [class.show]="isActive"
>
<span class="dropdown-item dropdown-header">
    Units
  </span>
  <div
    *ngFor="
      let unit of units;
      let last = last
    "
  >
    <div class="dropdown-divider" *ngIf="!last"></div>
    <a class="dropdown-item text-truncate" (click)="changeUnit(unit)">
      <i class="fas fa-building mr-2"></i>
      {{ unit.UNIT_NAME }}
    </a>
  </div>
  <!-- <div class="dropdown-divider"></div> -->
</div>
