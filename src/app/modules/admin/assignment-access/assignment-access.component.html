<form [formGroup]="assignmentForm" (ngSubmit)="onSubmit()">
  <div class="card card-default">
    <div class="card-header">
      <div class="row form-group">
        <div class="col-xs-12 col-md-3">
          <label for="role" class="form-label">Role</label>
          <select
            class="form-control"
            #role
            formControlName="role"
            (change)="PopulateEmployee(role.value)"
          >
            <option value="" selected>Select Role</option>
            <option *ngFor="let option of Role" [value]="option.id">
              {{ option.text }}
            </option>
          </select>
        </div>
        <div class="col-xs-12 col-md-3">
          <label for="employee" class="form-label">Employee</label>
          <select
            class="form-control"
            #employee
            formControlName="employee"
            (change)="OnEmployeeChange()"
          >
            <option value="" selected>Select Employee</option>
            <option *ngFor="let option of Employee" [value]="option.id">
              {{ option.text }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-body" [class.hide]="isHidden">

      <div class="row form-group">
        <div class="col-xs-12 col-md-12">
          <app-dual-listbox [leftItems]="OrgType" [rightItems]="AOrgType" 
          [leftHeader]="'Organisation Type'" 
          [rightHeader]="'Assigned Organisation '"
          (itemsMoved)="onOrgTypeChanged($event)"></app-dual-listbox>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-xs-12 col-md-12">
          <app-dual-listbox [leftItems]="OrgDetail" [rightItems]="AOrgDetail" 
          [leftHeader]="'Organisation Detail'" 
          [rightHeader]="'Assigned Organisation Detail'"
          (itemsMoved)="onOrgDetailChanged($event)"></app-dual-listbox>
        </div>
      </div>
    </div>
    <div class="card-footer" [class.hide]="isHidden">
      <button type="submit" class="btn btn-primary float-left">Save</button>
      <button
        type="button"
        class="btn btn-outline-secondary float-right"
        (click)="onReset()"
      >
        Reset
      </button>
    </div>
  </div>
</form>
