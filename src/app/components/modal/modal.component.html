<div *ngIf="item$ | async as PopupItem" 
  class="modal fade swing animated"
  role="dialog"
  id="myModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="close()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngComponentOutlet="item.component; injector: createInjector(item.data)"></ng-container>
      </div>
    </div>
  </div>
</div>
